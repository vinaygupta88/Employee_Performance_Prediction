<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Productivity</title>
  <meta name="author" content="Vinay">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}
  <div class="container">
    <div class="col-md-8 col-md-offset-2 form-container">
      <h2 class="text-center"><span style="color:salmon;"> Employee Productivity Prediction</span></h2><hr>
      <form action="{{ url_for('submit_page') }}" method="POST">

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="quarter">Quarter</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="quarter" class="form-control" id="quarter" placeholder="Quarter" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="department">Department Code</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="department" class="form-control" id="department" placeholder="Department Code" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="day">Day</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="day" class="form-control" id="day" placeholder="Day" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="team">Team Number</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="team" class="form-control" id="team" placeholder="Team Number" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="targeted_productivity">Targeted Productivity</label>
          </div>
          <div class="col-sm-8">
            <input type="number"  name="targeted_productivity" class="form-control" id="targeted_productivity" step="0.01" min="0"   placeholder="Targeted Productivity" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="smv">SMV (Standard Minute Value)</label>
          </div>
          <div class="col-sm-8">
            <input type="number"  name="smv" class="form-control" id="smv" min="0" step="0.01" placeholder="SMV" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="over_time">Over Time</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="over_time" class="form-control" id="over_time" placeholder="Over Time" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="incentive">Incentive</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="incentive" class="form-control" id="incentive" placeholder="Incentive" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="idle_time">Idle Time</label>
          </div>
          <div class="col-sm-8">
            <input type="number"  name="idle_time" class="form-control" id="idle_time" min="0" step="0.01"  placeholder="Idle Time" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="idle_men">Idle Men</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="idle_men" class="form-control" id="idle_men" placeholder="Idle Men" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="no_of_style_change">Number of Style Changes</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="no_of_style_change" class="form-control" id="no_of_style_change" placeholder="Style Changes" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="no_of_workers">Number of Workers</label>
          </div>
          <div class="col-sm-8">
            <input type="number"  name="no_of_workers" class="form-control" id="no_of_workers" placeholder="Workers" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="month">Month</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="month" class="form-control" id="month" placeholder="Month" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom">Predict</button>
        </div>

      </form>
    </div>
  </div>

  {% include 'footer.html' %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
